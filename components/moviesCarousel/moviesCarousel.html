<div class="movies-carousel-section">
    <!-- Animation Movies -->
    <div class="category-section">
        <h2 class="category-title">Animation Movies<span class="greater-icon">&gt;</span></h2>
        <div class="movies-row animation-row">
            <div class="movie-card" ng-repeat="movie in $ctrl.filteredMovies.animation">
                <img ng-src="{{movie.posterURL}}" alt="{{movie.title}}" class="movie-image">
                <p class="movie-title">{{movie.title}}</p>
            </div>
            <button class="scroll-button" ng-click="$ctrl.scrollRight('animation')">❯</button>
        </div>
    </div>
