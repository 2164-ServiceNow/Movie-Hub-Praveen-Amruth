<div class="movies-section" ng-show="$ctrl.showMostPopularMovies">
    <div class="movies-header">
        <span class="pipe-icon">|</span>
        <h2 class="movies-title">Most Popular Movies <span class="greater-icon">&gt;</span></h2>
    </div>

    <div class="movies-list">
        <div class="movie-card" ng-repeat="movie in $ctrl.filteredMovies">
            <img ng-src="{{movie.poster}}" alt="{{movie.title}}" class="movie-image">
            <div class="movie-details">
                <h3 class="movie-title">{{movie.title}}</h3>
                <p class="movie-description">{{movie.plot}}</p>
                <p class="movie-rating">‚≠ê {{movie.rating}}</p>
                <a ng-href="{{movie.website}}" target="_blank" class="movie-link">View on IMDb</a>
            </div>
        </div>
    </div>
</div>
