<div class="topBoxOffice-section">
    <!-- Header -->
    <div class="topBoxOffice-header">
        <span class="pipe-icon">|</span>
        <h2 class="topBoxOffice-title">Top Box Office Movies <span class="greater-icon">&gt;</span></h2>
    </div>
  
    <!-- Movies List -->
    <div class="topBoxOffice-list">
        <div class="movie-card" ng-repeat="movie in $ctrl.filteredMovies" ng-click="$ctrl.showMovieDetails(movie)">
            <!-- Movie Poster -->
            <img ng-src="{{movie.poster}}" alt="{{movie.title}}" class="movie-image">
  
            <!-- Movie Details -->
            <div class="movie-details">
                <h3 class="movie-title">{{movie.title}}</h3>
                <p class="movie-year">Year: {{movie.year}}</p>
                <p class="movie-description">{{movie.plot}}</p>
                <p class="movie-rating">‚≠ê IMDb: {{movie.rating}}</p>
                 <!-- Wishlist Icon -->
                 <i class="fa-solid fa-heart"
                 ng-class="{'wishlist-active': movie.wishlistActive}"
                 ng-click="$ctrl.toggleWishlist(movie); $event.stopPropagation()">
              </i>
            </div>
        </div>
    </div>
</div>
