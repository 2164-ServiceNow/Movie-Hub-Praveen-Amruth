<!DOCTYPE html>
<html lang="en" ng-app="movieHub">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Hub</title>
    <!-- AngularJS Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.2/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>
    
    <!-- App Scripts -->
    <script src="app.js"></script>
    <script src="components/navbar/navBar.js"></script>
    <script src="components/carousel/carousel.js"></script>
    <script src="components/footer/footer.js"></script>
    <script src="components/movies/movies.js"></script>
    <script src="components/top-box-office/top-box-office.js"></script>
    <script src="components/moviesCarousel/moviesCarousel.js"></script>

    <!-- Services -->
    <script src="services/searchService.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/navBar.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="./assets/styles/carousel.css">
    <link rel="stylesheet" href="./assets/styles/footer.css">
    <link rel="stylesheet" href="./assets/styles/movies.css">
    <link rel="stylesheet" href="./assets/styles/top-box-office.css">
    <link rel="stylesheet" href="./assets/styles/moviesCarousel.css">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2d4ed11f87.js" crossorigin="anonymous"></script>

</head>
<body>
    <h1 id="welcome">Welcome To Movie Hub</h1>
    <!-- Navbar Component -->
    <navbar></navbar>

    <!-- AngularJS View -->
    <div ng-view></div>

    <movies></movies>

    <top-box-office></top-box-office>

    <movies-carousel></movies-carousel>

    <app-footer></app-footer>

</body>
</html>
